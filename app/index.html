<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novo Site</title>
</head>
<body>
    <p>Olá mundo</p>

    <p>comandos:</p>
    
    <p>
        Desfazer alterações que não foram comitadas: <br>
        <pre>
            git checkout <file>
        </pre>
    </p>
    
    <p>
        Remover arquivos da staging area: <br>
        <pre>
            git reset HEAD <file>
        </pre>
    </p>
    
    <p>
        Desfazer commits: <br>
        <pre>
            git reset <numero do commit>
        </pre>
    </p>

    <form>
        <input type="text" placeholder="Nome" id="nome">
        <button type="submit">Enviar</button>
    </form>
    
    <footer>Rodapé do site</footer>
</body>
</html>
